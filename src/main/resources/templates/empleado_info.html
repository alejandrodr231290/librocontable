<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Spring Boot</title>
</head>
<body>
    <body>
        <h1>Informacion de empleado</h1>
        <ul>
            <li> <strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span> </li>
            <li> <strong>Apellido:</strong> <span th:text="${empleado.apellido}"></span> </li>
            <li> <strong>Direccion:</strong> <span th:text="${empleado.direccion}"></span> </li>
            <li> <strong>Direccion2:</strong> <span th:text="${empleado.direccion2 !=null ? empleado.direccion2 :'No tiene direccion2'}"></span></li>
            <li> <strong>Puesto:</strong> <span th:text="${empleado.puesto}"></span> </li>
            <li> <strong>Edad:</strong> <span th:text="${empleado.edad}"></span> </li>
            <li> <strong>Telefono:</strong> <span th:text="${empleado.telefono}"></span> </li>
            <li> <strong>Id:</strong> <span th:text="${empleado.id}"></span> </li>
        </ul>
    
        <h1>Lista de Empleados</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Puesto</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Departamento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td th:text="${empleado.puesto}"></td>
                    <td th:text="${empleado.edad}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${empleado.id}"></td>
                </tr>
            </tbody>
        </table>
    


    </body>
</body>
</html>
